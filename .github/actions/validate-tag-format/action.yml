name: Validate tag format
description: –í–∞–ª–∏–¥–∞—Ü–∏—è git-—Ç–µ–≥–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ v*.*.*

inputs:
  tag:
    required: true
    description: Git-—Ç–µ–≥

runs:
  using: composite
  steps:
    - name: üîç Validate git-tag
      id: resolve
      shell: bash
      run: |
        set -euo pipefail

        TAG="${{ inputs.tag }}"

        echo "üîé Input tag: $TAG"

        if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "‚ùå Invalid tag format: $TAG"
          echo "Expected: vMAJOR.MINOR.PATCH (e.g. v1.2.3)"
          exit 1
        fi

        echo "‚úÖ –§–æ—Ä–º–∞—Ç —Ç–µ–≥–∞ OK: $TAG"
